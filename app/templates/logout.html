{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .center-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    .center-text img {
        display: block;
        margin: 0 auto;
        max-width: 50%; 
        width: 300px; 
        height: auto; 
        margin-bottom: 20px; 
    }
    
    .center-text h1 {
        font-size: 25px; 
        font-weight: normal;
        margin-bottom: 10px;
    }

    .search-button {
        display: block; 
        margin: 20px auto;
        background: linear-gradient(to bottom, #84ff84, #18E720);
        color: white;
        border: none;
        border-radius: 30px;
        padding: 15px 55px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        text-decoration: none;
    }

    .search-button:hover {
        text-decoration: none;
    }
</style>

<div class="center-text">
    <img src="{% static 'end.png' %}">
    <h1>로그아웃이 완료되었습니다.</h1>
</div>
{% endblock %}
