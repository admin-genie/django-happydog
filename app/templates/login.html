{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style3.css' %}">
</head>
<body>
    <div style="text-align: center; padding-top: 50px; background-color: #FFFFFF;">
        <h1 style="color: #333; font-size: 30px;">로그인</h1>
    </div>
    <div style="display: flex; justify-content: center; padding: 50px 0; background-color: #FFFFFF;">
        <div class="signup-box" style="width: 500px;">
            <div class="signup-box-content">
                <div style="text-align: center;">
                    <img src="{% static 'login2.png' %}" style="width: 120px; height: 115px;">
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="signup-button red-button" style="width: 170px;">로그인</button>
                    <button type="button" class="signup-button blue-button" style="width: 170px;" onclick="window.location.href='{% url 'signup' %}'">회원 가입</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    .signup-box {
        min-width: 500px;
        min-height: 450px; /* 최소 높이를 설정해서 크기가 고정되도록 함 */
        margin: 0 auto;
        background-color: #FFFFFF;
        text-align: left;
        padding: 30px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
